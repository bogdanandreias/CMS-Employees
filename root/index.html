<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMS Employees</title>
    <link rel="stylesheet" href="formStyle.css">
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
</head>

<body>
    <h1 class="title">CMS Employees</h1>
    <div class="container">
        <form class="form-content">
            <div id="data">
                <label for="firstname">First name</label>

                <div class="formBox">
                    <input class="inputStyle" type="text" id="firstname" placeholder="First name">
                </div>
                <label for="lastname">Last name</label>

                <div class="formBox">
                    <input class="inputStyle" type="text" id="lastname" placeholder="Last name">
                </div>
                <label for="email">Email</label>

                <div class="formBox">
                    <input class="inputStyle" type="text" id="email" placeholder="Email">
                </div>
                <label for="gender">Gender</label>

                <div class="formBox">
                    <select class="inputStyle" id="gender" name="gender">
                        <option value="male ">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <label for="birthdate">Birth Date</label>

                <div class="formBox">
                    <input class="inputStyle" type="date" id="birthdate" placeholder="Birth Date">
                </div>
                <label for="photo">Photo:</label>

                <div class="formBox">
                    <input  type="file" id="photo" name="photo" onchange="upload(this)">
                </div>
            </div>
        </form>
        <div class="formBox">
            <button class="addEmployee" id="addBtn" onclick="addEmployee()">Click to Add</button>
        </div>
        <div class="searchWrapper">
            <input type="text" class="searchEmployee" name="searchBar" id="searchBar" onkeyup="filterEmployees()"
                placeholder="Search for an employee">
        </div>
        <label for="gender">Gender</label>
        <select id="filterSex" required class="styled-input" onchange="filterEmployees()">
            <option value="" selected="selected">None</option>
            <option value="male ">male</option>
            <option value="female">female</option>
        </select>
        <button id="sortDateButton" class="addEmployee" sort="up" onclick="sortTableByDate()">Sort by Date</button>
        <table id="myTable">
            <tr>
                <th>Profile img</th>
                <th>First name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Gender</th>
                <th>Birth date</th>
            </tr>
        </table>
    </div>

    <script src="index.js"></script>
</body>

</html>
